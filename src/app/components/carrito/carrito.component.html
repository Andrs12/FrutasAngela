<h1>Carrito</h1>
<hr>
<h3>Productos</h3>
<div class="productos">
    <ul class="list-group my-4 mr-4">
        <li *ngFor="let producto of productosCarrito" class="list-group-item">
            <div class="row">
                <h2>{{producto.NOMBRE}}</h2>
                <div class="col ">
                    <img src={{producto.IMAGEN}} class="col-2 align-self-center" />
                </div>
  
                <p class= "col-1 h-25 align-self-center"><input class="w-100" type=number min=0.1  value="{{producto.UNIDADES}}"step="0.1"> KG</p>
 
                <div class="col ">
                    <a (click)="eliminarProducto(producto.CARRITO_ID_PRODUCTO)"><i class="fas fa-trash-alt fa-2x"></i></a>
                </div>
            </div>
        </li>
    </ul>
</div>
<h3>Direccion</h3>
<div class="dioreccion mb-3">
    <div class="row">
        <select class="form-select col" aria-label="Default select example" [(ngModel)]="idDireccion">
            <option selected>Producto a modificar</option>
            <option *ngFor="let direccion of direcciones" value="{{direccion.ID}}">{{direccion.DIRECCION}}</option>
        </select>
        <a class="col align-self-center col"><i class="fas fa-plus"></i></a>
    </div>
    <div id="emailHelp" class="form-text">Selecciona un direccion</div>

</div>
<button class="btn btn-primary" (click)="venta()">Realizar Compra</button>
