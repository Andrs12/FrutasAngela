<div class="login">

  <h1 class="my-3">Iniciar Sesion</h1>
  <hr>
  <div class="row mr-3">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
      <button class="btn bg-success text-white" (click)="login()">Iniciar Sesion</button>
    </div>
  </div>
  

</div>
